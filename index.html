<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <div class="control-panel">
            <div class="form-group">
                <label for="imageUpload">Nahrát obrázky:</label>
                <input type="file" id="imageUpload" accept="image/*" multiple>
            </div>
            <div class="form-group">
                <label for="maxWidth">Maximální šířka:</label>
                <input type="number" id="maxWidth" value="2000">
            </div>
            <div class="form-group">
                <label for="maxHeight">Maximální výška:</label>
                <input type="number" id="maxHeight" value="2000">
            </div>
            <div class="form-group">
                <label for="galleryName">Název galerie:</label>
                <input type="text" id="galleryName" placeholder="gallery">
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="keepOriginalName" checked>
                    <label for="keepOriginalName">Zachovat původní název souboru</label>
                </div>
            </div>
            <div class="form-group">
                <div class="checkbox-group">
                    <input type="checkbox" id="transparentBgCheckbox" >
                    <label for="transparentBgCheckbox">Průhledné pozadí (obrázek bude mít větší velikost)</label>
                </div>
            </div>
            <div class="form-group" id="bgColorWrapper" style="display: none;">
                <label for="bgColorPicker">Vyberte barvu pozadí:</label>
                <input type="color" id="bgColorPicker" value="#ffffff">
            </div>
            <button id="downloadBtn" class="btn">Stáhnout všechny obrázky</button>
        </div>

        <div id="preloader">
            <div class="spinner"></div>
            <p>Načítám...</p>
        </div>

        <h2>Nahrané obrázky</h2>
        <p class="hint">Přetáhněte obrázky pro změnu pořadí</p>
        <div id="image-container" class="image-container"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sortablejs@1.14.0/Sortable.min.js"></script>
    <script src="script-2.js"></script>
</body>
</html>
